<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calculator">
    <div id="history"></div>
    <div id="display">0</div>
    <div class="buttons">
      <button class="operator" id="clear">AC</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="equals">=</button>
      <button id="zero">0</button>
      <button>.</button>
    </div>
    <p class="signature">Designed and Coded By<br>Zainab</p>
  </div>
  <p>update by zainab</p>
  <script src="script.js"></script>
</body>
</html>
